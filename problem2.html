<!DOCTYPE html>

	<title>Functoin Algorithms Problem 2</title>
</head>
<body>
	<script>
		
		function findLeapYear(givenYear){
			if (givenYear % 400 === 0){
				console.log(givenYear + " is a Leap Year!");
			} else if (givenYear % 4 === 0 && givenYear % 100 !== 0){
				console.log(givenYear + " is a Leap Year!");
			} else {
				console.log(givenYear + " is not a Leap Year.");
			}
		}
		findLeapYear(2000);
		findLeapYear(1900);
		findLeapYear(2016);
		findLeapYear(1200);
		findLeapYear(1998);
		
	</script>
</body>
